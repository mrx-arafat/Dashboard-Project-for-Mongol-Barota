  <style>
    .sample-title{
      margin-top: 5px;
    }
    .brdr{
      border: 0.6px solid rgb(177, 177, 177);
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
    }

    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 5px;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 15px;
      width: 15px;
      left: 3px;
      bottom: 2.5px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(30px);
      -ms-transform: translateX(30px);
      transform: translateX(30px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>

  <script>
    
    var disp = "";

    function calculateVal(ser){
      var protien_val = document.getElementById("protien-val-"+ser).checked; 
      var carbon_val = document.getElementById("carbon-val-"+ser).checked; 
      var nh_val = document.getElementById("nh-val-"+ser).checked; 
      
      if( protien_val && carbon_val && nh_val ) {
        disp = "Extant";
      } else if( protien_val && carbon_val && !nh_val ) {
        disp = "Extant";
      } else if( protien_val && !carbon_val && nh_val ) {
        disp = "Extinct + Extant (High possibility)";
      } else if( protien_val && !carbon_val && !nh_val ) {
        disp = "Extinct";
      } else if( !protien_val && carbon_val && nh_val ) {
        disp = "Extant";
      } else if( !protien_val && carbon_val && !nh_val ) {
        disp = "Extant";
      } else if( !protien_val && !carbon_val && nh_val ) {
        disp = "Can't determine";
      } else if( !protien_val && !carbon_val && !nh_val ) {
        disp = "No life!";
      }

      document.getElementById('show-res-'+ser).innerHTML = disp;
    }
  </script>

    function play_cam(ser) {
      pause_cam(ser);

    }

    function play_gray(ser) {
      pause_cam(ser);
      document.getElementById('cam-frame-' + ser).src = gray_url[ser];
    }

    function pause_cam(ser) {
      document.getElementById('cam-frame-' + ser).src = host_img_url;
    }
    function zoom_cam(ser) {
      if (!cam_zoom[ser])
        document.getElementById('cam-container-' + ser).classList.add('cam-container-zoom');
      else
        document.getElementById('cam-container-' + ser).classList.remove('cam-container-zoom');
      cam_zoom[ser] = !cam_zoom[ser];
